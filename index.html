<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Questions App">
    <meta name="author" content="Mateusz Stanielewicz">
    <title>Questions App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-md-6 navbar__brand-container">
            <a href="/" class="navbar-brand">Questions</a>
            <i class="glyphicon glyphicon-plus-sign"></i>
          </div>

          <div class="col-md-6 navigation pull-right">
            <div class="navigation__radio-buttons">
              <input type="radio" id="navigation__radio-buttons__my-shelf">
              <label for="navigation__radio-buttons__my-shelf">My shelf</label>
              <input type="radio" id="navigation__radio-buttons__all-questions">
              <label for="navigation__radio-buttons__all-questions">All questions</label>
            </div>

            <div class="navigation__sorting">
              Sort by: <a href="#">recent</a> or <a href="#">hot</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 input-group search">
            <div class="col-md-9">
              <input class="form-control" placeholder="Search questions">
            </div>
            <div class="col-md-3">
              <button class="btn btn-default btn-block">Search</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
